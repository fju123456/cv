<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
            
        </meta>
    </head>
    <body>
        
        <!--input系列的 type有很多，例如: file、date、radio、range-->
        <!--建立一個給用戶輸入資料的地方-->
        <form class="" action="353.html" method="post">
            <label>Your name : </label>
            <input type="text" name="" value="">
            <br>
            <label>Password : </label>
            <input type="password" name="" value="">
            <br>
            <label>Your Email : </label>
            <input type="email" name="" value="">
            <br>
            <label>Your Message : </label><br>
            <textarea name="name" rows="10" cols="30"></textarea>
            <br>
            <input type="submit" name="">
        </form>
        <hr>
        <form>
            <input type="color" name="" value=""> <!--產生可以選擇顏色按鈕-->
            <input type="checkbox" name="" value=""> <!--產生如檢核用的方塊-->
            <input type="file"><br>
            <input type="date"><br>
            <input type="radio"><br>
            <input type="range"><br>
        </form>
        <hr>
    </body>
</html>
